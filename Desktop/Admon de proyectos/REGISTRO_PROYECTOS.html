<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">GEEK<b>WEEK</b></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-item nav-link active" href="#">Criterios</a>
		      <a class="nav-item nav-link" href="#">Features</a>
		      <a class="nav-item nav-link" href="#">Pricing</a>
		      <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		    </div>
		  </div>
		</nav>
		<div class="container">
			<br>
			<h1>Proyectos registrados</h1>
			<br>
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<table class="table">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Nombre</th>
					      <th scope="col">Costo</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">1</th>
					      <td>Proyecto A</td>
					      <td>$30,000</td>
					    </tr>
					    <tr>
					      <th scope="row">2</th>
					      <td>Proyecto B</td>
					      <td>$10,000</td>
					    </tr>
					    <tr>
					      <th scope="row">3</th>
					      <td>Proyecto C</td>
					      <td>$30,000</td>
					    </tr>
					  </tbody>
					</table>
					<br>
					<button type="button" class="btn btn-outline-info"  style="width: 80%" data-toggle="modal" data-target="#exampleModal">Añadir Proyecto</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Registro de proyecto</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body" style="padding: 5% 7%">
					         <div class="form-group">
							    <label for="exampleInputEmail1">Identificador</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre del Proyecto">
							</div>

							<div class="input-group">
							  <div class="input-group-prepend">
							    <span class="input-group-text">Descripción</span>
							  </div>
							  <textarea class="form-control" aria-label="With textarea"></textarea>
							</div>
							<br>
							<div class="form-group">
							    <label for="exampleInputEmail1">Costo</label>
							    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Costo">
							</div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					        <button type="button" class="btn btn-outline-info">Guardar Cambios</button>
					      </div>
					    </div>
					  </div>
					</div>
					<button type="button" class="btn btn-outline-info" style="width: 19%">Siguiente</button>
				</div>
				<div class="col-2"></div>
			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
